{% include 'includes/header.html' %}

<div class="container">
  <div class="row align-items-center">
    <!-- =================== USER LOGIN IMAGE =================== -->
    <div class="d-none col-12 d-lg-block col-lg-7">
      <img src="{{ url_for('static',filename='./images/login.jpg') }}" width="500" alt="">
    </div>
    <!-- =================== USER LOGIN FORM =================== -->
    <div class="col-9 col-lg-5">
      <form  action="./otp_validation" method="post" class="border rounded px-3 pt-3">
        <div class="form-group">
          <label for="otp"><i class="fa fa-unlock-alt"></i> OTP</label>
          <input type="number" class="form-control" id="otp" name="otp" placeholder="Enter OTP">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-outline-info btn-block" value="Submit">
        </div>
      </form>
    </div>
  </div>
</div>
