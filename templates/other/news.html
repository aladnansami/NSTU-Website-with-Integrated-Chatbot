{% include 'includes/header.html' %}

<div class="container" style="min-height: 80vh;">
  {% for item in data %}
  <div class="card m-4 p-4">
    <img style="width: 1000px;height: 450px;margin: auto;" src="{{ url_for('static', filename='news/' + item[3]) }}" alt="News Image" />
    <h1>{{ item[1] }}</h1>
    <p><small>Posted: {{ item[4] }}</small></p>
    <p>{{ item[2] }}</p>
  </div>
  {% endfor %}
</div>
