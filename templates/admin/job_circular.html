{% include 'admin/includes/header.html' %}

<div class="content-wrapper" style="min-height: 92vh;">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Dashboard</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/admin">Home</a></li>
            <li class="breadcrumb-item active">Job Circular</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <section class="content">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form action="/admin/upload_job" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="jobTitle" class="form-label">Job Title</label>
              <input type="text" name="titleInput" id="jobTitle" class="form-control" />
            </div>
            <div class="mb-3">
              <input type="button" value="Choose File" class="btn btn-outline-dark" onclick="document.getElementById('fileInput').click()" />
              <input type="file" class="form-control d-none" id="fileInput" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Upload Job Circular</button>
          </form>
        </div>
      </div>
    </div>
  </section>

{% include 'admin/includes/footer.html' %}
