{% include 'includes/header.html' %}

<div class="container my-5">
  <div class="row align-items-center">
    <!-- =================== USER LOGIN IMAGE =================== -->
    <div class="d-none col-12 d-lg-block col-lg-7">
      <img src="{{ url_for('static',filename='./images/login.jpg') }}" width="500" alt="">
    </div>
    <!-- =================== USER LOGIN FORM =================== -->
    <div class="col-9 col-lg-5">
      <form  action="./admin_login_validation" method="post" class="border rounded px-3 pt-3">
        <div class="form-group">
          <label for="email"><i class="fa fa-envelope"></i> Email address</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="pwd"><i class="fa fa-unlock-alt"></i> Password</label>
          <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter Password">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-outline-info btn-block" value="Log In">
        </div>
      </form>
    </div>
  </div>
</div>
